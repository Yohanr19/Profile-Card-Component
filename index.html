<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background-top"></div>
  <div class="background-bottom"></div>
  <div class="card">
    <section class="top-section"> 
      <picture class="img-container">  
        <img class="user-img"src="images/image-victor.jpg" alt="Victor Creest">
      </picture>
    </section>
   <section class="bottom-section">
    <div class="name-age-container"> 
      <h1 class="name">Victor Crest </h1> 
      <h1 class="age">26</h1>
    </div>
    <h1 class="middle-text">London</h1>

    <div class="data"> 
      <div class="data-section">
        <h1  class="data-digit">80K</h1>
      <h2>Followers</h2>
      </div> 
      <div class="data-section">
        <h1 class="data-digit">803K</h1>
      <h2>Likes</h2>
      </div> 
      <div class="data-section">
        <h1 class="data-digit">1.4K</h1>
      <h2>Photos</h2>
      </div> 
     </div>
   </section> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">YohanR19</a>.
  </div>
</body>
</html>
